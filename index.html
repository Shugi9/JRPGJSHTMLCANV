<div id="fullscreenContainer" class="parent">

  <div class="container">
    <div class="bar-container">
      <div class="grey-bar" id="grey-bar-health">
        <span>Max Health</span>
      </div>
      <div class="red-bar" id="red-bar-health">
        <span></span>
      </div>
    </div>
    <div class="bar-container">
      <div class="grey-bar" id="grey-bar-mana">
        <span>Max Mana</span>
      </div>
      <div class="blue-bar" id="blue-bar-mana">
        <span></span>
      </div>
    </div>
    <div class="squares-container">
      <!-- Buttons will be populated here -->
    </div>
  </div>

  <div id="overlappingDiv" class="child" style="
        background-color: black;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        z-index: 10;
      "></div>
  <canvas id="myCanvas"></canvas>


  <div id="characterDialogueBox" style="
       background-color: white;
       height: 180px;
       position: absolute;
       bottom: 0;
       left: 0;
       right: 0;
       border-top: 4px black solid;
       display: none;
       padding:12px;
       z-index: 6;
     "></div>

  <div id="userInterface" class="child" style="display: none">
    <!-- Represents health bar of draggle (enemy) -->
    <div style="
          background-color: white;
          width: 500px;
          position: absolute;
          top: 50px;
          left: 50px;
          border: 4px black solid;
          padding: 12px;
        ">
      <h1 id="enemyName" style="font-size: 32px">Draggle</h1>
      <h1 id="enemyLevel" style="font-size:20px;padding-top:6px; padding-left: 12px; display: flex; ">Lv</h1>
      <div style="position: relative">
        <div style="height: 5px; background-color: #ccc; margin-top: 6px"></div>
        <div id="enemyHealthBar" style="
              height: 5px;
              background-color: green;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
            "></div>
      </div>
    </div>

    <!-- Represents health bar of emby (us) -->
    <div style="
          background-color: white;
          width: 500px;
          position: absolute;
          top: 600px;
          right: 50px;
          border: 4px black solid;
          padding: 12px;
        ">
      <h1 style="font-size: 32px">Emby</h1>
      <h1 id="playerLevel" style="font-size:20px;padding-top:6px; padding-left: 12px; display: flex; ">Lv</h1>
      <div style="position: relative">
        <div style="height: 5px; background-color: #ccc; margin-top: 6px"></div>
        <div id="playerHealthBar" style="
              height: 5px;
              background-color: green;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
            "></div>
      </div>
    </div>

    <div style="
          background-color: white;
          height: 140px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          border-top: 4px black solid;
          display: flex;
        ">
      <div id="dialogueBox" style="
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: white;
            padding: 12px;
            display: none;
            cursor: pointer;
          ">
      </div>
      <div id="attacksBox" style="
            width: 66.66%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
          "></div>
      <div style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33.33%;
            border-left: 4px black solid;
          ">
        <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
      </div>
    </div>
  </div>
</div>

</div>
</body>
<br></br>


<div id="overlay" class="hidden-layer">
  <div id="inventory" class="panel">
    <h1>Inventory</h1>
    <div class="panel-content">
      <!-- Inventory items will go here -->
    </div>
  </div>
  <div id="character" class="panel">
    <h1>Equipped</h1>
    <div class="panel-content" id="character-content">
      <!-- Character items will go here -->
    </div>
    <div id="unequipAllButton" class="unequip-all-button">Unequip All</div>
  </div>
</div>
